const [isFullscreen, setIsFullscreen] = useState(false);

basement: null,

});

```
const startDrawing = (e) => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    const rect = canvas.getBoundingClientRect();
    const ctx = canvas.getContext('2d');
    ctx.strokeStyle = brushColor;
    ctx.lineWidth = brushSize;
    ctx.lineCap = 'round';
    ctx.beginPath();
    
    const x = e.clientX ? e.clientX - rect.left : e.touches[0].clientX - rect.left;
    const y = e.clientY ? e.clientY - rect.top : e.touches[0].clientY - rect.top;
    
    ctx.moveTo(x, y);
    setIsDrawing(true);
};

const draw = (e) => {
    if (!isDrawing) return;
    const canvas = canvasRef.current;
    if (!canvas) return;
    const rect = canvas.getBoundingClientRect();
    const ctx = canvas.getContext('2d');
    
    const x = e.clientX ? e.clientX - rect.left : e.touches[0].clientX - rect.left;
    const y = e.clientY ? e.clientY - rect.top : e.touches[0].clientY - rect.top;
    
    ctx.lineTo(x, y);
    ctx.stroke();
};

const stopDrawing = () => {
    if (isDrawing) {
        const canvas = canvasRef.current;
        if (canvas) {
            const imageData = canvas.toDataURL();
            setSketches({...sketches, [currentLevel]: imageData});
        }
    }
    setIsDrawing(false);
};

const clearCanvas = () => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    setSketches({...sketches, [currentLevel]: null});
};

const saveSketch = () => {
    const canvas = canvasRef.current;
    if (!canvas) return;
    const imageData = canvas.toDataURL();
    const levelName = currentLevel.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');

};

const switchLevel = (level) => {

        const currentImageData = canvas.toDataURL();
        setSketches({...sketches, [currentLevel]: currentImageData});
    }

    setTimeout(() => {
        const canvas = canvasRef.current;

            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);

            img.src = sketches[level];
        } else if (canvas) {
            const ctx = canvas.getContext('2d');

        }
    }, 0);
};

return (

                >
                    üèòÔ∏è Second Floor
                </button>
            </div>

            <div className="flex items-center gap-3">

};

return (

        {!isClockedIn ? (

                                    <div key={index} className="border p-2">
                                        <img src={photo.imageData} alt={`Photo ${index + 1}`} className="w-full mb-2" />
                                        <p className="text-sm font-semibold">{photo.notes}</p>
                                        <p className="text-xs text-gray-500">{photo.timestamp}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Signed Documents */}
                    {selectedJob.documents && selectedJob.documents.length > 0 && (
                        <div className="mb-8">
                            <h3 className="text-xl font-bold mb-4 border-b-2 pb-2">Signed Documents</h3>
                            {selectedJob.documents.map((doc, index) => (
                                <div key={index} className="mb-6 border p-4 page-break-inside-avoid">
                                    <h4 className="font-semibold capitalize mb-2">
                                        {doc.customName || doc.type.replace('-', ' ')}
                                    </h4>
                                    <p className="text-sm text-gray-600">Signed by: {doc.signedBy}</p>
                                    <p className="text-sm text-gray-600 mb-3">{doc.timestamp}</p>
                                    
                                    {doc.documentImage && (
                                        <div className="mb-4">
                                            <p className="text-sm font-semibold text-gray-700 mb-2">Document:</p>
                                            <img src={doc.documentImage} alt="Document" className="border p-2 bg-gray-50 max-w-full mb-2" />
                                        </div>
                                    )}
                                    
                                    <div>
                                        <p className="text-sm font-semibold text-gray-700 mb-2">Signature:</p>
                                        <img src={doc.signatureData} alt="Signature" className="border p-2 bg-gray-50 max-w-xs" />
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {/* Footer */}
                    <div className="mt-12 pt-6 border-t text-center text-sm text-gray-600 print-only">
                        <p>Report generated on {new Date().toLocaleDateString()}</p>
                        <p className="font-semibold">Midwest Restoration Pros</p>
                    </div>
                </div>
            </div>
        </div>
    </>
);
